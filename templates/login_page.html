{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Log in</title>
      <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/icon/resized_logo.png' %}">
      <link rel="manifest" href="{% static 'images/icon/site.webmanifest' %}">
      <link rel="stylesheet" href="{% static 'styles/login.css' %}">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   </head>
   <body>

      <div class="login-card">
         <div class="header-card">
            <center> <img src="{% static 'images/icon/resized_logo.png' %}"></center>
           <div class="logo">
           </div>
         </div>
        
         <form class method="POST">
         
           <h1>Log in</h1><br>
           {% csrf_token %}
           <div class="id"> <input type="text" placeholder="ID" name="id"></div>
           <div class="pass"> <input type="password" id="password" placeholder="Password"
            name="password"></div>
           <center> <input type="submit" name="login_btn" class="login login-submit" value="login"></center>
   
         </form>
         <div class="d-flex justify-content-center ">
          <div class="admin">
             <a href="{%url 'forget_password' %}" >Forgot Password</a>
             
             
          </div>
         </div>

         <br>
         <div class="d-flex justify-content-center ">
            <div class="admin">
               <a hidden href="/admin"  target="_blank">Sign in as Admin</a>
               <br>
               <br>
            </div>
         </div>
         {% if messages %}
          <!-- Error Alert -->
         <div class="alert alert-danger alert-dismissible fade show my-2">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
            <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="alert"></button>
         </div>
         {% endif %}

       </div>
     </header>
     <!-- Site footer -->
     <footer class="site-footer">
       <div class="container">
         <div class="row">
   
           <div class="col-xs-6 col-md-3">
            
             <h6>Quick Links</h6>
             
             <ul class="footer-links">
               <li><a style="text-decoration: none" href="{% url 'landing_page'%}">Home</a></li>            
               <li><a style="text-decoration: none" href="{% url 'FAQ'%}">FAQ</a></li>
             </ul>

           
   
          </div>
         

          <div class="col-md-8 col-sm-6 col-xs-12">
         <div>
          <span class="social">
            <a style="color: red;"href="https://www.youtube.com/@sanjuanelementaryschoolriv1676/featured">  <i class="fab fa-youtube fa-lg" style="float:right;margin-left:20px;" >
              </i></a>
            <a style="color: blue;"href="https://www.facebook.com/SanJuanESMain"> <i class="fab fa-facebook fa-lg " style="float:right;margin-left:20px">
              </i></a>
            
              </span>
       </div>
      </div>
       </div>
       <hr>
       </div>
       <div class="container">
        
         <div class="row">
 
           <div class="col-md-8 col-sm-6 col-xs-12">
             <p class="copyright-text">&copy; San Juan Elementary School:
             </p>
           </div>
           
           

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <script src=" {% static 'js/bootstrap.bundle.min.js' %} "></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
      </script>
      <script>
         if (window.history.replaceState) {
             window.history.replaceState(null, null, window.location.href);
         }     
      </script>
   </body>
</html>
